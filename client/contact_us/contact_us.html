<template name="contact_us">

<div id="contact" class="container-fluid bg-grey">
  	<h2 class="text-center">CONTACT</h2>
  	<div class="row">
    	<div class="col-sm-5">
      		<p>Contact us and we'll get back to you within 24 hours.</p>
		    <p id="title"><span class="glyphicon glyphicon-map-marker"></span> Networld Computer Institute, </p>
		    <p id="addr_line_1">Vallabh society,</p>
		    <p id="addr_line_2"><span ></span> Opp. Dharavi Police Station,Dharavi-400017.</p>
		    <p id="contact_number"><span class="glyphicon glyphicon-phone"></span> Shaikh Taufiq : +91 9324778175</p>
		    <p><span class="glyphicon glyphicon-envelope"></span> email@networldcomputerinstitute.com</p>
	    </div>
    	<div class="col-sm-7 slideanim">
	      	<div class="row">
	        	<div class="col-sm-6 form-group">
	        		<label class="sr-only" for="Person_Name">Name</label>
	          		<input class="form-control" id="name" name="name" placeholder="Name" type="text" required>
	        	</div>
	        	<div class="col-sm-6 form-group">
	        		<label class="sr-only" for="Person_Email">Email</label>
	          		<input class="form-control" id="email" name="email" placeholder="Email" type="email" required>
	        	</div>
	      	</div>
	      	<div class="row">
	        	<div class="col-sm-6 form-group">
	        		<label class="sr-only" for="Contact_Number">Contact Number</label>
	          		<input class="form-control" id="contact_number" name="contact_number" placeholder="Contact Number" type="text" required>
	        	</div>
	        	<div class="col-sm-6 form-group">
	        		<label class="sr-only" for="Residential_Area">Area</label>
	          		<input class="form-control" id="area" name="area" placeholder="Area" type="text" required>
	        	</div>
	      	</div>
	      	<div class="row">
	        	<div class="col-sm-6 form-group">
	        		<label class="sr-only" for="Qualification">Qualification</label>
	          		<input class="form-control" id="qualification" name="qualification" placeholder="eg.- BA,BCom,BScIT" type="text" required>
	        	</div>
	        	<div class="col-sm-6 form-group">
	        		<label class="sr-only" for="Age">Age</label>
	          		<input class="form-control" id="age" name="age" placeholder="Age" type="text" required>
	        	</div>
	      	</div>
	      	<div class="row">
	        	<div class="form-group">
	        		<div class="col-sm-3 form-group">
	        			<label>Courses Interested : </label>
	        		</div>
        			<div class="col-sm-9" style="padding:0;margin:0;">
			      		<div class="checkbox" style="padding:0;margin:0;">
			        		<label style="padding:0;margin-top:0;">
			          			<input type="checkbox"><span style="padding:0;margin-top:-10px;"> MSCIT</span>
			        		</label>
			      		</div>
    				</div>
	        	</div>
	      	</div>
	      	<textarea class="form-control" id="comments" name="comments" placeholder="Comment" rows="5"></textarea><br>
	      	<div class="row">
	        	<div class="col-sm-12 form-group">
	          		<button class="btn btn-default pull-right" type="submit">Send</button>
	        	</div>
	      	</div>
    	</div>
  	</div>
</div>

</template>
